<a href="{{- .RelPermalink -}}">
  <h4>
      {{ with .Params.menu.doc.pre }}<span class="icon icon-bullet">{{ . }}</span>{{ end }}
      {{ with .Title }}{{- . | $.Page.RenderString -}}{{ end }}
  </h4>
    {{- with .Description -}}
      <p class="description">{{- . | $.Page.RenderString -}}</p>
    {{- end -}}
</a>
